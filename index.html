<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper and Scissors</title>
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>ROCK, PAPER, SCISSORS TOURNAMENT</h1>
        <div id="blocksinfo">
            <br><br>
            <p>You currently have: </p>
            <p id="numberOfBlocks">30 blocks</p>
            <p id="victory-message"></p>
            <p id="disclaimer">Please be aware that adjusting the slider will restart the tournament!</p>
        </div>
        <div id="blockscanvas">
            <canvas id="screen" width="600" height="600" style="border: 1px solid black;"></canvas>
        </div>
        <br>
        <input type="range" min="30" max="60" value="30" step ="3" class="slider" id="blockRange">
        <script src="index.js"></script>
    </body>
</html>
