<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper and Scissors</title>
        <link href="index.css" type="text/css" link="stylesheet">
    </head>
    <body>
        <canvas id="screen" width="400" height="400" style="border: 1px solid black;"></canvas>
        <input type="range" min="15" max="30" value="6" step ="3" class="slider" id="blockRange">
        <p>You currently have: </p>
        <p id="numberOfBlocks">15 blocks</p>
        <p>Please be aware that adjusting the slider will restart the tournament!</p>
        <p id="victory-message"></p>
        <script src="index.js"></script>
    </body>
</html>
